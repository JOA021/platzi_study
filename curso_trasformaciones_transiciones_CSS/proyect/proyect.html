<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .nav {
            display: flex;
            background-color: #333;
            padding: 10px;
            position: relative;
        }
        .nav > li {
            margin: 0 15px;
            position: relative;
        }
        .nav > li > a {
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav > li > a:hover {
            background-color: #575757;
        }
        .nav li ul {
            display: block;
            opacity: 0;
            position: absolute;
            background-color: #444;
            border-radius: 5px;
            transition: opacity 0.4s;
            transition-delay: 300ms;
            padding: 10px;
            z-index: 1;
            margin-top: 10px;
        }
        .nav li:hover > ul {
            opacity: 1;
        }
        .nav li ul li {
            margin: 5px 0;
        }
        .nav li ul li a {
            padding: 5px 10px;
            display: block;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav li ul li a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="">Mujer</a>
            <ul class="">
                <li><a href="">Camisetas</a></li>
                <li><a href="">Pantalones</a></li>
                <li><a href="">Shorts</a>
                    <ul>
                        <li><a href="">Cortos</a></li>
                        <li><a href="">Largos</a></li>
                        <li><a href="">Anchos</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a href="">Hombre</a>
        </li>
        <li>
            <a href="">Ni√±o</a>
        </li>
    </ul>
</body>
</html>
